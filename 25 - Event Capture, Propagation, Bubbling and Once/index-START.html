<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  // selects all the divs
  const divs = document.querySelectorAll('div');

  // selects the button
  const button = document.querySelector('button');
  
  // log the class of the element
  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stop bubbling!
    // console.log(this);
  }

  // bubbling: when nested elements in the div get clicked as well 
  // when div is clicked, we log its class 
  divs.forEach(div => div.addEventListener('click', logText, {
    // if capture = true, then the handler bubbles downwards
    // if capture = false, then the handler bubbles upwards
    capture: false,

    // makes element fire once if clicked
    once: true
  }));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  });

</script>
</body>
</html>
